name: Maven Build on Sync Branches (JDK 21)

on:
  push:
    branches: 
      - 'sync-**'  # Only branches beginning with sync-
  pull_request:
    branches: 
      - 'sync-**'  # Only PRs from sync- branches

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'  
        distribution: 'temurin'  
        cache: 'maven'  # Enable Maven dependency caching
    
    - name: Build with Maven
      run: mvn clean package -B  # -B for batch/non-interactive mode
